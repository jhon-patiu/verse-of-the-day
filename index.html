<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
    <script src="config.js" defer></script>

    <title>Verse of the Day</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">verse of the day</h1>
      <div class="quote-box" id="quote-box">
        <i class="fas fa-quote-left"></i>
        <div class="quote" id="text"></div>
        <i class="fas fa-quote-right"></i>
        <div class="author" id="author"></div>
      </div>
      <div class="btn-div">
        <div
          class="fb-share-button btn"
          data-href="https://jhon-patiu.github.io/verse-of-the-day/"
          data-layout="button_count"
        ></div>

        <a href="https://twitter.com/intent/tweet" target="_blank"
          ><button class="btn" id="tweet">
            <i class="fab fa-twitter"></i></button
        ></a>
        <button class="change-bg btn" id="palette">
          change color <i class="fas fa-palette"></i>
        </button>
      </div>
    </div>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
  </body>
  <footer>
    <!-- VOTD Public API (must) -->
    <span style="z-index: 50; font-size: 0.9em; font-weight: bold">
      <img
        src="https://theysaidso.com/branding/theysaidso.png"
        height="20"
        width="20"
        alt="theysaidso.com"
      />
      <a
        href="https://theysaidso.com"
        title="Powered by quotes from theysaidso.com"
        style="color: #ccc; margin-left: 4px; vertical-align: middle"
      >
        They Said SoÂ®
      </a>
    </span>
  </footer>
</html>
